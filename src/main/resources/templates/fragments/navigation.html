<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:fragment="navigation">
    <a class="navbar-brand" th:href="@{/}">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:class="${activePage == 'gymList'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/gyms}">Gyms</a>
            </li>
            <li th:class="${activePage == 'add'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/add}">Add Gym</a>
            </li>
            <li th:class="${activePage == 'remove'} ? 'nav-item active' : 'nav-item'">
                <a class="nav-link" th:href="@{/remove}">Remove Gym</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
